
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" routerLink="/home">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Student Admission Portal</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">Add Student</button>
    &nbsp;
    <button mat-raised-button (click)="logOut()">LogOut</button>
  </mat-toolbar>
  
  <div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- roll number -->
          <ng-container matColumnDef="rollNumber">
            <th mat-header-cell *matHeaderCellDef> Roll Number </th>
            <td mat-cell *matCellDef="let row"> {{row.rollNumber+1000}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name+" "+row.surname}} </td>
          </ng-container>
  
          
      
          <!-- branch Column -->
          <ng-container matColumnDef="branch">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch </th>
            <td mat-cell *matCellDef="let row"> {{row.branch}} </td>
          </ng-container>
  
          <!-- contact number -->
          <ng-container matColumnDef="contactno">
            <th mat-header-cell *matHeaderCellDef> Contact Number </th>
            <td mat-cell *matCellDef="let row"> {{row.contactno}} </td>
          </ng-container>
  
         <!-- action -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let row"> 
            <button mat-raised-button color="primary" (click)="editStudent(row)" routerLink="edit">Edit</button>
            &nbsp;  
            <button mat-raised-button color="warn" (click)="deleteStudent(row.rollNumber)">Delete</button>  
            </td>
          </ng-container>
  
           
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      
    </div>
  </div>
